<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Quiz</title>
</head>
<body>
    <div class="timer">Time: <span id="time">0</span></div>

    <div id="start-wrapper" class="wrapper">
        <div id="start-screen" class="start">
        <h1>Movie Quiz</h1>
        <p>
            Try your best to answer movie based questions within the time limit.
            Each wrong answer deducts 10 seconds from the time! Good Luck!
        </p>
        <button id="start-btn" class="nav-button">Start</button>
        <button id="score-btn" class="nav-button">High Scores</button>
    </div>
    </div>

    <div id="questions" class="hide">
        <h2 id="question-choices"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
        <h2>Finished</h2>
        <p>Your score is <span id="final-score"></span>.</p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
